<ion-header>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-card>
          <ion-card-header>
              <img src="assets/img/sectdgo.png" width="20%" height="20%">
              <ion-card-title></ion-card-title>
              <ion-card-subtitle>Por favor, ingrese sus datos</ion-card-subtitle>
            </ion-card-header>
        <ion-card-content>
          <ion-item>
            <ion-label >Usuario:</ion-label>
            <ion-input  placeholder="Ingresa el usuario" [(ngModel)]="this.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >Password:</ion-label>
            <ion-input type="password" [(ngModel)]="this.password" placeholder="Ingresa la contraseÃ±a"></ion-input>
          </ion-item>
          <div class="ion-text-center">
            <ion-button expand="block" color="success" (click)="enviar()" expand="full">Enviar</ion-button>
          </div>  
          </ion-card-content>
      </ion-card>
 

</ion-content>
