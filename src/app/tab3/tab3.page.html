<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Three
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
          Ingresar productos
        </ion-card-header>
        <ion-card-content>
         
          <ion-item>
              <ion-input required type="number" placeholder="Cantidad" [(ngModel)]="productos.cantidad"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Nombre" [(ngModel)]="productos.nombre"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="number" placeholder="Precio" [(ngModel)]="productos.precio"></ion-input>
          </ion-item>
         
          <ion-item>
              <ion-label>Tipo:</ion-label>
              <ion-select [(ngModel)]="productos.tipo" placeholder="Select One">
                  <ion-select-option value="Camara">Camara</ion-select-option>
                  <ion-select-option value="Software">Software</ion-select-option>
                  <ion-select-option value="Cable">Cable</ion-select-option>
                  

                </ion-select>
          </ion-item>
          <ion-item>
              <ion-button color="success" expand="block" (click)="add()">Save</ion-button>

          </ion-item>
        </ion-card-content>
      </ion-card>


      <ion-list>
          <ion-card *ngFor="let pp of productote">
            <ion-card-header>
              <ion-card-subtitle>{{pp.nombre}}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Cantidad: {{pp.cantidad}}</p>
              <p>Precio: ${{pp.precio}}</p>
              <p>tipo: {{pp.tipo}}</p>
              <ion-button color="primary" (click)="edit(pp.id,pp.nombre,pp.cantidad,pp.precio,pp.tipo)"><ion-icon name="build"></ion-icon></ion-button>
              <ion-button color="danger" (click)="remove(pp.id)"> <ion-icon name="backspace"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>
    
     
        <ion-button expand="full" (click)="logOut()">Cerrar Sesi√≥n</ion-button>

</ion-content>
