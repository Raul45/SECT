<ion-header>
  <ion-toolbar>
    <ion-title>tab5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          Ingresar proyecto
        </ion-card-header>
        <ion-card-content>
          <ion-item>
              <ion-input required type="text" placeholder="Participantes" [(ngModel)]="esta.participantes"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="%" [(ngModel)]="esta.porcentaje"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input required type="text" placeholder="Proyecto" [(ngModel)]="esta.proyecto"></ion-input>
          </ion-item>
        
          <ion-item>
              <ion-button color="success" expand="block" (click)="add()">Save</ion-button>

          </ion-item>
        </ion-card-content>
      </ion-card>



      <ion-list>
          <ion-card *ngFor="let s of estadias">
            <ion-card-header>
              <ion-card-subtitle>{{s.proyecto}} </ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Porcentaje: {{s.porcentaje}}</p>
              <p>Participantes: {{s.participantes}}</p>
             
              <ion-button color="primary" (click)="edit(s.id,s.proyecto,s.porcentaje,s.participantes)"><ion-icon name="build"></ion-icon></ion-button>
              <ion-button color="danger" (click)="remove(s.id)"><ion-icon name="backspace"></ion-icon></ion-button>
            </ion-card-content>
          </ion-card>
      </ion-list>

      <ion-button expand="full" (click)="logOut()">Cerrar Sesi√≥n</ion-button>

</ion-content>
